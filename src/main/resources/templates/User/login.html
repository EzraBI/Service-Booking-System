<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/menuresponsive.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/welcome/bootsrap.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body style="background-color: #b0e0e6">

<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0 min-vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
            <div class="card border-0 smooth-shadow-md">
                <div class="card-body p-4 m-2">
                    <div class="mb-4">
                        <h3><a href="" class="text-decoration-none text-black fw-bold" th:href="@{/}">Office Meeting Planner</a></h3>
                        <p style="color: #0d3fbe"><b><i>Please enter your credentials.</i></b></p>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid Email Address or Password
                            </div>
                        </div>

                    </div>
                    <!-- Form -->
                    <form name="f" th:action="@{/login}" method="post">
                        <fieldset>

                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>

                            <div th:action="@{/reset_password}" th:if="${message != null}">
                                <b> <p class="text-success">[[${message}]]</p> </b>
                            </div>

                            <div th:action="@{/reset_password}" th:if="${message1 != null}">
                                <b> <p class="text-danger">[[${message1}]]</p> </b>
                            </div>


                            <div class="form-group">
                                <label for="txtUsername">Username</label>
                                <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                                       placeholder="Username">
                            </div>

                            <div class="form-group">
                                <label for="txtPassword">Password</label>
                                <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                       placeholder="Password">
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
                                <label class="form-check-label" for="checkRememberMe">Remember me?</label>
                            </div>

                            <div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>

                                <div class="d-md-flex justify-content-between mt-4">
                                    <div class="mb-2 mb-md-0">
                                        <a href="#" th:href="@{/register}" class="text-decoration-none">Register</a>
                                    </div>

                                    <div class="mb-2 mb-md-0">
                                        <a  href="/" class="text-decoration-none">Back</a>
                                    </div>
                                    <div>
                                        <a th:href="@{/forgot_password}" class="text-decoration-none fw-bold">Forgot your password?</a>
                                    </div>

                                </div>

                            </div>

                        </fieldset>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<!--<div th:replace="admin/admin::My_footer"></div>-->
</html>
