<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>


<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0 min-vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
            <!-- Card -->
            <div class="card border-0 smooth-shadow-md">
                <!-- Card body -->
                <div class="card-body p-4 m-2">
                    <div class="mb-4">
                        <h3><a href="" class="text-decoration-none text-black fw-bold"
                               th:href="@{/}">Office Meeting Planner</a></h3>
                        <h4><a style="color: #B32E87" class="text-decoration-none text-black fw-bold">
                            Set Password</a></h4>

                        <p style="color: #0d3fbe"><b><i>Please enter your password.</i></b></p>


                    </div>


                    <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
                        <input type="hidden" name="token" th:value="${token}" />
                        <div class="border border-secondary rounded p-3">
                            <div>
                                <p>
                                    <input type="password" name="password" id="password" class="form-control"
                                           placeholder="Enter your password" required autofocus />
                                </p>
                                <p>
                                    <input type="password" class="form-control" placeholder="Confirm your password"
                                           required oninput="checkPasswordMatch(this);" />
                                </p>
                                <p class="text-center">
                                    <input type="submit" value="Change Password" class="btn btn-primary" />
                                </p>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
