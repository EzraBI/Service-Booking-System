<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Meeting Planner </title>
    <link th:href="@{/css/welcome/bootstrap.css}" rel="stylesheet"/>

    <!--    Footer Social Media Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous" />


</head>
<body style="background-color: #b0e0e6">

<!--Navbar-->
<div th:replace="admin/admin::navbar"></div>
<!--Navbar-->

<div>
    <div >
        <div class="main-section">

            <h3> <b>Contacts List</b></h3>
            <div>
                <table class="My_table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone No</th>
                        <th>Message</th>


                        <div  sec:authorize="hasAnyAuthority('ADMIN', 'SUPER_USER')" >
                            <th>Delete</th>
                        </div>
                    </tr>

                    </thead>
                    <tbody>
                    <tr th:each="contactUs: ${list_contacts}">

                        <td th:text="${contactUs.contacts_name}">Name</td>
                        <td th:text="${contactUs.contacts_email}">Email</td>
                        <td th:text="${contactUs.contacts_phone}">Phone No</td>
                        <td th:text="${contactUs.message}">Message</td>


                        <td sec:authorize="hasAnyAuthority('ADMIN', 'SUPER_USER')">
                            <a th:href="@{'/delete_room/' + ${contactUs.contact_id}}"
                               onclick="return confirm('Are you sure you want to delete the contact?')">
                                <button style='font-size:16px;color:red'>Delete
                                    <i class='far fa-trash-alt'></i>
                                </button>
                            </a>
                        </td>

                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
</body>

<div th:replace="admin/admin::My_footer"></div>


</html>
