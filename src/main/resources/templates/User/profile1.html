<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Meeting Planner </title>

    <link th:href="@{/css/welcome/bootstrap.css}" rel="stylesheet"/>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/menuresponsive.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    Footer Social Media Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous" />


</head>
<body style="background-color: #b0e0e6">

<!--Navbar-->
<div th:replace="admin/admin::navbar"></div>
<!--Navbar-->

<div>
    <div >
        <div class="main-section">

            <h3> <b>YOUR PROFILE</b></h3>

            <div>
                <table class="My_table">
                    <thead class="thead-dark">
                    <tr>

                        <th>Name</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Organization</th>
                        <th>Department</th>
                        <th>Gender</th>


                        <div>
                            <th>Edit</th>
                        </div>
                    </tr>

                    </thead>
                    <tbody>
                    <tr th:each="user: ${loggedUser}">

                        <td sec:authentication="principal.fullName">Name</td>
                        <td th:text="${loggedUser.roles}">Role</td>
                        <td th:text="${loggedUser.email}">Email</td>
                        <td th:text="${loggedUser.phone}">Phone</td>
                        <td th:text="${loggedUser.organization.organization_name}">Organization</td>
                        <td th:text="${loggedUser.department}">Department</td>
                        <td th:text="${loggedUser.gender}">Gender</td>

                        <td> <b><a style="color: #0d3fbe" th:href="@{/edit_profile}">
                           Edit Profile</a></b>
                        </td>

                    </tr>

                    </tbody>
                </table>
            </div>


        </div>
    </div>

</div>
</body>

<div th:replace="admin/admin::My_footer"></div>


</html>
