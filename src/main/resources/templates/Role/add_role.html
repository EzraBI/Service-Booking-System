
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div class="container text-left">
        <p><b>Tracom</b></p>
    </div>
    <meta charset="ISO-8859-1">
    <title>Office Meetings Planner</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<nav id="navbar-home" class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top" >
    <a class="navbar-brand" style="margin-left: 2%" href="">Office Meeting Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{#}">Home
                    <span class="sr-only"></span></a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="">About us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Contact us</a>
            </li>



        </ul>

    </div>
</nav>
</head>
<body style="background: black;">

<div class="top">
    <div class="d-flex" id="wrapper" style="background-color: cadetblue">


        <div class="container text-center" style="  margin: 3% 1% 1%;">

            <div class="container text-center">
                <h3>Add Role:- Enter Here</h3>

                <br />
                <br />

                <form th:action="@{/save_role}"
                      method="post"
                      onSubmit="if(!confirm('Do you want to Save User?')){return false;}"
                      style="max-width: 600px; margin: 0 auto;"
                      th:object="${role}">
                    <div>
                        <div class="form-group row">
                            <label class="col-form-label col-4">Role Name:</label>
                            <div class="col-8">
                                <input type="text" class="form-control"
                                       th:field="*{name}" required/>
                            </div>
                        </div>

                    </div>
                    <div>
                        <br>
                        <div>
                            <button type="submit" class="btn btn-primary">Add Role</button>
                        </div>
                    </div>
                </form>
                <br><br><br><br><br><br><br><br><br><br>
            </div>
        </div>

    </div>

</div>

</body>
<footer class="container text-center" style=" background-color: black; color: white">
    <p>Tracom Service, copyright &copy  All Rights Reserved 2021</p>
</footer>
</html>
