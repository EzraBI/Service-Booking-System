<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>OMP</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<div class="container text-center">


	<h3>List of All Roles</h3>

	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
			<tr>
				<th>Role ID</th>
				<th>Role Name</th>



				<th>Edit</th>
				<th>Delete</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="role: ${listRoles}">
				<td th:text="${role.id}">Role ID</td>
				<td th:text="${role.name}">Role Name</td>

				<td>
					<a th:href="@{'/edit_role/' + ${role.id}}"
					   onclick="return confirm('Are you sure you want to edit the Role details?')">
						<button style='font-size:16px;color:blue'>Edit
							<i class='fas fa-edit'></i>
						</button>
					</a>
				</td>


				<td>
					<a th:href="@{'/delete_role/' + ${role.id}}"
					   onclick="return confirm('Are you sure you want to delete the role?')">
						<button style='font-size:16px;color:red'>Delete
							<i class='far fa-trash-alt'></i>
						</button>
					</a>
				</td>

			</tr>
			</tbody>
		</table>



	</div>



</div>
<div align="center">

</div>
</body>
</html>
