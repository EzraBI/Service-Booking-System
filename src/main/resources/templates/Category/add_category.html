<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">`
    <title>Office Meeting Planner </title>

    <link th:href="@{/css/welcome/bootstrap.css}" rel="stylesheet"/>

    <!--    Footer Social Media Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous" />


</head>
<body style="background-color: #b0e0e6">

<!--Navbar-->
<div th:replace="admin/admin::navbar"></div>
<!--Navbar-->

<div>
    <div >
        <div class="main-section">

            <h3> <b>Add Organization</b></h3>

            <div>
                <div class="container text-center">

                    <form th:action="@{/create_organization}"
                          method="post"
                          onSubmit="if(!confirm('Do you want to Save Organization?')){return false;}"
                          style="max-width: 600px; margin: 0 auto;"
                          th:object="${category}">

                        <div th:if="${error != null}">
                            <p class="text-danger">[[${error}]]</p>
                        </div>

                        <div>
                            <div class="form-group row">
                                <label class="col-form-label col-4">Organization Name:</label>
                                <div class="col-8">
                                    <input type="text" class="form-control"
                                           th:field="*{organization_name}" required/>
                                </div>
                            </div>

                        </div>
                        <div>
                            <br>
                            <div>
                                <button type="submit" class="btn btn-primary">Add Organization</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <button> <a th:href="@{/list_organization}" style="color:black"> Organization's List</a> </button>

                </div>
            </div>


        </div>
    </div>

</div>
</body>

<div th:replace="admin/admin::My_footer"></div>


</html>
